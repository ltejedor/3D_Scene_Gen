<!-- frontend/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Scene with Three.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="controls">
            <input type="text" id="promptInput" placeholder="Enter your scene description">
            <button id="generateBtn">Generate Scene</button>
        </div>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="scene-container"></div>

        <div id="object-overlay" class="hidden">
            <p id="object-description"></p>
        </div>
    </div>
    


    <!-- Three.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/controls/OrbitControls.js"></script>
    <!-- OBJLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Main JavaScript -->
    <script src="main.js"></script>

</body>
</html>
